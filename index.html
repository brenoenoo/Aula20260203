<html>
    <head>
        <title>Aula sobre formulario</title>  
    </head>

    <body>
        <header>
            <h2>Meu primeiro formulário</h2>
        </header>
        <form>
            <input type="text" placeholder="Nome completo"><br><br>
            <input type="number" placeholder="Telefone"><br>
            <p><input type="password" placeholder="Senha"></p> 
            <div><input type="date"></div>
            <input type="time"><br><br>
            <textarea placeholder="Anotações"></textarea>
            <input type="checkbox">Aceito termos<br><br>
            <input type="radio" name="Contato">Whatsapp<br><br>
            <input type="radio" name="Contato">E-mail<br><br>

            <select>
                <option>Selecione o período</option>
                <option>Manhã</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select><br><br>

            <input type="file"><br><br>
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </body>
</html>
